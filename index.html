<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <form>
      <h2>تسجيل الدخول</h2>

      <label for="username">اسم المستخدم:</label>
      <input type="text" id="username" name="username"
             placeholder="[A-Za-z0-9]{3,11}"
             pattern="[A-Za-z][A-Za-z0-9]{3,11}" required>
      <small>الاسم يجب أن يبدأ بحرف، ويكون 4-12 حرف بدون رموز أو مسافات</small>

      <label for="password">كلمة المرور :</label>
      <input type="password" id="password" name="password"
             placeholder="d@$!%*?&]{8,}"
             pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}" required>
      <small>كلمة المرور يجب أن تحتوي على 8 أحرف على الأقل، تشمل حرف كبير، صغير، رقم، ورمز خاص (مثل @ أو !)</small>

      <input type="submit" value="دخول">
    </form>
  </div>
</body>
</html>
